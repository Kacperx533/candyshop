<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Produkt | CANDYSHOP</title>
  <style>
    body { background: #050505; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
    img { max-width: 400px; border-radius: 20px; }
    .btn { padding: 15px 30px; background: #ff00cc; color: #fff; text-decoration: none; border-radius: 50px; display: inline-block; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="detale"></div>
  <script>
    const id = new URLSearchParams(window.location.search).get('id');
    const products = JSON.parse(localStorage.getItem('candyProducts'));
    const p = products[id];
    document.getElementById('detale').innerHTML = `
      <img src="${p.img}">
      <h1 style="font-size:3rem; margin:20px 0;">${p.name}</h1>
      <p style="font-size:1.5rem; color:#00dbde;">${p.price}</p>
      <a href="index.html?order=${encodeURIComponent(p.name)}" class="btn">KUP TERAZ</a>
    `;
  </script>
</body>
</html>
