<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CANDYSHOP | Produkt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0b0c10; --card: #1a1c23; --pink: #ff00cc; --border: rgba(255,255,255,0.1); }
    body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; padding: 40px 8%; }
    .container { display: grid; grid-template-columns: 1fr 350px; gap: 30px; max-width: 1200px; margin: 0 auto; }
    .main-box { background: var(--card); border-radius: 15px; padding: 30px; border: 1px solid var(--border); }
    .img-container { width: 100%; border-radius: 10px; overflow: hidden; margin: 20px 0; border: 1px solid var(--border); }
    .img-container img { width: 100%; display: block; }
    .side-panel { background: var(--card); border-radius: 15px; padding: 25px; border: 1px solid var(--border); height: fit-content; position: sticky; top: 20px; }
    .spec { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.9rem; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
    .price { font-size: 2rem; font-weight: 900; margin: 25px 0; text-align: center; color: #fff; }
    .buy-btn { width: 100%; padding: 18px; background: linear-gradient(90deg, #333399, var(--pink)); border-radius: 10px; color: white; font-weight: 700; text-decoration: none; display: block; text-align: center; transition: 0.3s; }
    .buy-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,0,204,0.3); }
    @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <a href="index.html" style="color:#555; text-decoration:none; display:block; margin-bottom:20px;">← POWRÓT</a>
  <div class="container">
    <div class="main-box">
      <h1 id="detName">Ładowanie...</h1>
      <div class="img-container"><img id="detImg" src=""></div>
      <h3>Opis</h3><p id="detDesc" style="color:#ccc; margin-top:10px;"></p>
    </div>
    <div class="side-panel">
      <div class="spec"><span>Typ</span><span id="detType">Brainrot</span></div>
      <div class="spec"><span>Rarity</span><span id="detRarity" style="color:#ffae00">Secret</span></div>
      <div class="spec"><span>Dostawa</span><span id="detDelivery">~20 min</span></div>
      <div class="price" id="detPrice">0.00 PLN</div>
      <a href="#" id="contactBtn" class="buy-btn">Kontakt / Kup Teraz</a>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const items = JSON.parse(localStorage.getItem('candyProducts')) || [];
    const item = items[id];
    if(item) {
      document.getElementById('detName').innerText = item.name;
      document.getElementById('detImg').src = item.img;
      document.getElementById('detPrice').innerText = item.price;
      document.getElementById('detDesc').innerText = item.desc || "Brak opisu.";
      document.getElementById('detType').innerText = item.type || "Brainrot";
      document.getElementById('detRarity').innerText = item.rarity || "Secret";
      document.getElementById('detDelivery').innerText = item.delivery || "~20 min";
      document.getElementById('contactBtn').href = `kontakt.html?prod=${encodeURIComponent(item.name)}`;
    }
  </script>
</body>
</html>
