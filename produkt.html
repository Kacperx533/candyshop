<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CANDYSHOP | Produkt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --bg-color: #0b0c10; --card-bg: #1a1c23; --accent-color: #ff00cc; --text-dim: #888da8; --border: rgba(255, 255, 255, 0.1); }
    body { background: var(--bg-color); color: #fff; font-family: 'Outfit', sans-serif; padding: 40px 8%; }
    .container { display: grid; grid-template-columns: 1fr 350px; gap: 30px; max-width: 1200px; margin: 0 auto; }
    .product-main { background: var(--card-bg); border-radius: 15px; padding: 30px; border: 1px solid var(--border); }
    .product-img-container { width: 100%; background: #000; border-radius: 10px; margin: 20px 0; overflow: hidden; border: 1px solid var(--border); }
    .product-img-container img { width: 100%; display: block; }
    .buy-panel { background: var(--card-bg); border-radius: 15px; padding: 25px; border: 1px solid var(--border); height: fit-content; position: sticky; top: 20px; }
    .spec-item { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.9rem; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
    .price-tag { font-size: 2.2rem; font-weight: 900; margin: 25px 0; text-align: center; color: var(--accent-color); }
    .buy-btn { width: 100%; padding: 18px; background: linear-gradient(90deg, #333399, var(--accent-color)); border: none; border-radius: 10px; color: white; font-weight: 700; cursor: pointer; text-decoration: none; display: block; text-align: center; transition: 0.3s; }
    .buy-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,0,204,0.3); }
    .nav-back { color: var(--text-dim); text-decoration: none; display: block; margin-bottom: 20px; font-weight: 500; }
    @media (max-width: 900px) { .container { grid-template-columns: 1fr; } .buy-panel { position: static; } }
  </style>
</head>
<body>
  <a href="index.html" class="nav-back">‚Üê POWR√ìT DO OFERT</a>
  <div class="container">
    <div class="product-main">
      <h1 id="detName">≈Åadowanie produktu...</h1>
      <div class="product-img-container"><img id="detImg" src=""></div>
      <h3>Szczeg√≥≈Çy</h3><p id="detDesc" style="color:#ccc; margin-top:10px; line-height:1.6;"></p>
    </div>
    <div class="buy-panel">
      <div class="spec-item"><span style="color:var(--text-dim)">Typ</span><span>Brainrot</span></div>
      <div class="spec-item"><span style="color:var(--text-dim)">Rarity</span><span style="color:#ffae00">Secret</span></div>
      <div class="spec-item"><span style="color:var(--text-dim)">Dostawa</span><span>~20 min</span></div>
      <div class="price-tag" id="detPrice">0.00 PLN</div>
      <a href="#" id="contactBtn" class="buy-btn">Kontakt / Kup Teraz</a>
      <p style="font-size: 0.7rem; color:#555; text-align:center; margin-top:15px;">üõ°Ô∏è Bezpieczna transakcja</p>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const products = JSON.parse(localStorage.getItem('candyProducts')) || [];
    const item = products[productId];
    if (item) {
      document.getElementById('detName').innerText = item.name;
      document.getElementById('detImg').src = item.img;
      document.getElementById('detPrice').innerText = item.price;
      document.getElementById('detDesc').innerText = item.desc || "Brak opisu.";
      document.getElementById('contactBtn').href = `kontakt.html?prod=${encodeURIComponent(item.name)}`;
    } else {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
