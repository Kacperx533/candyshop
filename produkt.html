<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Szczegóły | CANDYSHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { background: #050505; color: #fff; font-family: 'Outfit', sans-serif; padding: 40px 8%; min-height: 100vh; display: flex; flex-direction: column; }
    .back { text-decoration: none; color: #888; transition: 0.3s; font-weight: 500; margin-bottom: 30px; display: inline-block; }
    .back:hover { color: #fff; }
    
    .container { display: flex; gap: 60px; flex-wrap: wrap; align-items: center; justify-content: center; }
    .img-box { flex: 1; min-width: 300px; max-width: 550px; }
    .img-box img { width: 100%; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    
    .info-box { flex: 1; min-width: 300px; }
    h1 { font-size: 3.5rem; margin-bottom: 10px; font-weight: 900; }
    .price { font-size: 2.5rem; color: #00dbde; margin-bottom: 25px; font-weight: 800; }
    .desc { color: #bbb; line-height: 1.8; font-size: 1.1rem; margin-bottom: 40px; }
    
    .buy-btn { 
      padding: 18px 50px; background: linear-gradient(90deg, #333399, #ff00cc); 
      border: none; border-radius: 50px; color: #fff; text-decoration: none; 
      font-weight: 800; cursor: pointer; display: inline-block; letter-spacing: 2px;
      transition: 0.4s; box-shadow: 0 10px 25px rgba(255, 0, 204, 0.3);
    }
    .buy-btn:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(255, 0, 204, 0.5); }
    
    @media(max-width: 800px) { h1 { font-size: 2.5rem; } }
  </style>
</head>
<body>
  <a href="index.html" class="back">← WRÓĆ DO SKLEPU</a>
  <div class="container" id="details"></div>

  <script>
    const id = new URLSearchParams(window.location.search).get('id');
    const products = JSON.parse(localStorage.getItem('candyProducts'));
    
    if(products && products[id]) {
      const p = products[id];
      document.getElementById('details').innerHTML = `
        <div class="img-box"><img src="${p.img}" alt="${p.name}"></div>
        <div class="info-box">
          <h1>${p.name}</h1>
          <div class="price">${p.price}</div>
          <p class="desc">${p.desc || 'Limitowana edycja dostępna tylko u nas. Najwyższa jakość wykonania.'}</p>
          <a href="index.html?order=${encodeURIComponent(p.name)}" class="buy-btn">ZAMAWIAM</a>
        </div>`;
    } else {
      document.getElementById('details').innerHTML = "<h1>Nie znaleziono produktu.</h1>";
    }
  </script>
</body>
</html>
