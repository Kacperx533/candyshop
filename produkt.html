<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Candyshop | Produkt</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { background: #030303; color: #fff; font-family: 'Outfit', sans-serif; }
    .header-area { display: flex; justify-content: center; padding: 30px 0; }
    .logo-img { width: 150px; }
    .content { max-width: 1100px; margin: 40px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 50px; padding: 0 20px; }
    .img-box img { width: 100%; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
    .info-box { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 30px; padding: 40px; }
    .spec { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); color: #888; }
    .spec b { color: #fff; }
    .price { font-size: 3rem; font-weight: 900; color: #ff00cc; margin: 30px 0; text-align: center; }
    .buy-btn { display: block; width: 100%; padding: 20px; background: #ff00cc; color: #fff; text-decoration: none; text-align: center; border-radius: 15px; font-weight: 900; }
    @media (max-width: 800px) { .content { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="header-area"><a href="index.html"><img src="images/logo.png" class="logo-img"></a></header>
  <div class="content">
    <div class="img-box"><img id="dImg" src=""></div>
    <div class="info-box">
      <h1 id="dName" style="font-size: 2.5rem; margin-bottom: 20px;"></h1>
      <div class="spec"><span>Typ</span><b id="dType"></b></div>
      <div class="spec"><span>Rarity</span><b id="dRarity" style="color:#ffae00"></b></div>
      <div class="spec"><span>Dostawa</span><b id="dDel"></b></div>
      <p id="dDesc" style="margin-top: 20px; color: #888; line-height: 1.6;"></p>
      <div class="price" id="dPrice"></div>
      <a href="#" id="cBtn" class="buy-btn">KUP TERAZ</a>
    </div>
  </div>
  <script>
    const id = new URLSearchParams(window.location.search).get('id');
    const item = (JSON.parse(localStorage.getItem('candyProducts')) || [])[id];
    if(item) {
      document.getElementById('dName').innerText = item.name;
      document.getElementById('dImg').src = item.img;
      document.getElementById('dPrice').innerText = item.price;
      document.getElementById('dDesc').innerText = item.desc;
      document.getElementById('dType').innerText = item.type || "Brainrot";
      document.getElementById('dRarity').innerText = item.rarity || "Secret";
      document.getElementById('dDel').innerText = item.delivery || "~20 min";
      document.getElementById('cBtn').href = `kontakt.html?prod=${encodeURIComponent(item.name)}`;
    }
  </script>
</body>
</html>
