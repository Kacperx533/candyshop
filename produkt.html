<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CANDYSHOP | Produkt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0b0c10;
      --card-bg: #1a1c23;
      --accent-color: #ff00cc;
      --secondary-color: #333399;
      --text-main: #ffffff;
      --text-dim: #888da8;
      --border-color: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 40px 8%;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* LEWA STRONA */
    .product-main {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      border: 1px solid var(--border-color);
    }

    .product-header h1 { font-size: 2rem; margin-bottom: 20px; font-weight: 700; }
    
    .product-img-container {
      width: 100%;
      max-width: 500px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .product-img-container img {
      width: 100%;
      display: block;
    }

    .offer-desc { margin-top: 40px; }
    .offer-desc h2 { font-size: 1.2rem; color: var(--text-dim); margin-bottom: 15px; }
    .desc-content { color: #ccc; line-height: 1.6; }

    /* PRAWA STRONA - PANEL ZAKUPU */
    .buy-panel {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid var(--border-color);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .spec-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    .spec-label { color: var(--text-dim); }
    .spec-value { font-weight: 500; }

    .price-tag {
      font-size: 1.8rem;
      font-weight: 900;
      margin: 25px 0;
      text-align: center;
      color: #fff;
    }

    .buy-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-bottom: 20px;
    }

    .buy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 0, 204, 0.3);
    }

    .trust-info {
      font-size: 0.8rem;
      color: var(--text-dim);
      border-top: 1px solid var(--border-color);
      padding-top: 15px;
    }

    .trust-item { margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }

    .nav-back {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.9rem;
    }

    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
      .buy-panel { position: static; }
    }
  </style>
</head>
<body>

  <a href="index.html" class="nav-back">‚Üê POWR√ìT DO OFERT</a>

  <div class="container">
    <div class="product-main">
      <div class="product-header">
        <h1 id="detName">Nazwa Przedmiotu</h1>
      </div>
      
      <div class="product-img-container">
        <img id="detImg" src="" alt="">
      </div>

      <div class="offer-desc">
        <h2>Opis oferty</h2>
        <div class="desc-content" id="detDesc">Brak opisu.</div>
      </div>
    </div>

    <div class="buy-panel">
      <div class="spec-list">
        <div class="spec-item"><span class="spec-label">Item type</span><span class="spec-value">Brainrot</span></div>
        <div class="spec-item"><span class="spec-label">Rarity</span><span class="spec-value" style="color:#ffae00">Secret</span></div>
        <div class="spec-item"><span class="spec-label">Delivery time</span><span class="spec-value">~20 min</span></div>
      </div>

      <div class="price-tag" id="detPrice">0.00 PLN</div>

      <a href="#" id="contactBtn" class="buy-btn">Kontakt / Kup Teraz</a>

      <div class="trust-info">
        <div class="trust-item">üõ°Ô∏è Money-back Guarantee</div>
        <div class="trust-item">‚ö° Fast Checkout Options</div>
        <div class="trust-item">üí¨ 24/7 Live Support</div>
      </div>
    </div>
  </div>

  <script>
    // Pobieranie ID produktu z adresu URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const products = JSON.parse(localStorage.getItem('candyProducts')) || [];
    const item = products[productId];

    if (item) {
      document.getElementById('detName').innerText = item.name;
      document.getElementById('detImg').src = item.img;
      document.getElementById('detPrice').innerText = item.price;
      document.getElementById('detDesc').innerText = item.desc || "Brak dodatkowego opisu dla tego przedmiotu.";
      
      // Ustawienie linku do kontaktu z automatycznym wpisaniem nazwy przedmiotu
      document.getElementById('contactBtn').href = `kontakt.html?prod=${encodeURIComponent(item.name)}`;
    } else {
      document.body.innerHTML = "<h1>Produkt nie zosta≈Ç znaleziony!</h1><a href='index.html'>Wr√≥ƒá do sklepu</a>";
    }
  </script>
</body>
</html>
