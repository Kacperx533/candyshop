<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CANDYSHOP | Kontakt</title>
  <style>
    body { background: #050505; color: #fff; font-family: 'Outfit', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 30px; width: 400px; }
    input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #fff; }
    .btn { width: 100%; padding: 15px; border: none; border-radius: 50px; background: linear-gradient(90deg, #333399, #ff00cc); color: white; font-weight: 900; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="text-align:center; margin-bottom:20px;">ZAMÓWIENIE</h2>
    <input type="text" id="cust" placeholder="Twój Discord/Nick">
    <input type="text" id="prod" placeholder="Produkt">
    <textarea id="msg" rows="4" placeholder="Wiadomość..."></textarea>
    <button class="btn" onclick="send()">WYŚLIJ</button>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pName = urlParams.get('prod');
    if(pName) document.getElementById('prod').value = decodeURIComponent(pName);

    function send() {
      const orders = JSON.parse(localStorage.getItem('candyOrders')) || [];
      orders.push({ date: new Date().toLocaleString(), customer: document.getElementById('cust').value, product: document.getElementById('prod').value, message: document.getElementById('msg').value });
      localStorage.setItem('candyOrders', JSON.stringify(orders));
      alert("Wysłano!"); window.location.href = "index.html";
    }
  </script>
</body>
</html>
