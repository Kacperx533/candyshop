<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CANDYSHOP | Kontakt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { background: #050505; color: #fff; font-family: 'Outfit', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 30px; width: 100%; max-width: 450px; backdrop-filter: blur(20px); }
    h1 { margin-bottom: 20px; text-align: center; background: linear-gradient(to right, #fff, #ff00cc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #fff; font-family: inherit; }
    .btn { width: 100%; padding: 15px; border: none; border-radius: 50px; background: linear-gradient(90deg, #333399, #ff00cc); color: white; font-weight: 900; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h1>KONTAKT</h1>
    <input type="text" id="custName" placeholder="Twój Nick / Discord">
    <input type="text" id="prodName" placeholder="Produkt">
    <textarea id="custMsg" rows="4" placeholder="Twoja wiadomość..."></textarea>
    <button class="btn" onclick="send()">WYŚLIJ ZAMÓWIENIE</button>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const prod = urlParams.get('prod');
    if (prod) document.getElementById('prodName').value = decodeURIComponent(prod);

    function send() {
      const orders = JSON.parse(localStorage.getItem('candyOrders')) || [];
      orders.push({
        date: new Date().toLocaleString(),
        customer: document.getElementById('custName').value,
        product: document.getElementById('prodName').value,
        message: document.getElementById('custMsg').value
      });
      localStorage.setItem('candyOrders', JSON.stringify(orders));
      alert("Wysłano! Admin wkrótce się odezwie.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
