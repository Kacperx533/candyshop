<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Candyshop | Zamówienie</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { background: #030303; color: #fff; font-family: 'Outfit', sans-serif; text-align: center; }
    .header-area { padding: 30px 0; }
    .logo-img { width: 150px; }
    .form-box { max-width: 450px; margin: 20px auto; background: rgba(255,255,255,0.02); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); }
    input, textarea { width: 100%; padding: 15px; margin-bottom: 20px; background: #000; border: 1px solid #222; border-radius: 12px; color: #fff; }
    .btn { width: 100%; padding: 18px; border: none; background: #ff00cc; color: #fff; font-weight: 900; border-radius: 15px; cursor: pointer; }
  </style>
</head>
<body>
  <header class="header-area"><a href="index.html"><img src="images/logo.png" class="logo-img"></a></header>
  <div class="form-box">
    <h2>ZŁÓŻ ZAMÓWIENIE</h2><br>
    <input type="text" id="c" placeholder="Discord / Nick">
    <input type="text" id="p" placeholder="Produkt">
    <textarea id="m" rows="5" placeholder="Wiadomość do admina..."></textarea>
    <button class="btn" onclick="send()">WYŚLIJ</button>
  </div>
  <script>
    const pName = new URLSearchParams(window.location.search).get('prod');
    if(pName) document.getElementById('p').value = decodeURIComponent(pName);
    function send() {
      const orders = JSON.parse(localStorage.getItem('candyOrders')) || [];
      orders.push({ date: new Date().toLocaleString(), customer: document.getElementById('c').value, product: document.getElementById('p').value, message: document.getElementById('m').value });
      localStorage.setItem('candyOrders', JSON.stringify(orders));
      alert("Zamówienie wysłane!"); window.location.href = "index.html";
    }
  </script>
</body>
</html>
