<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Candyshop | Najlepsze Breinroty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #030303; --pink: #ff00cc; --cyan: #00dbde; --glass: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.1); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
    
    /* TÅ‚o */
    .galaxy { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a0033 0%, #030303 100%); }
    .orb { position: absolute; width: 400px; height: 400px; background: var(--pink); filter: blur(120px); opacity: 0.15; border-radius: 50%; animation: float 20s infinite alternate; }

    /* Logo i Nawigacja */
    .top-nav { display: flex; flex-direction: column; align-items: center; padding: 40px 0; gap: 20px; }
    .logo { font-size: 3rem; font-weight: 900; text-decoration: none; color: #fff; letter-spacing: -2px; transition: 0.3s; }
    .logo span { color: var(--pink); text-shadow: 0 0 20px var(--pink); }
    .logo:hover { transform: scale(1.05); }
    .menu { display: flex; gap: 30px; }
    .menu a { color: #666; text-decoration: none; text-transform: uppercase; font-weight: 700; font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s; }
    .menu a:hover { color: #fff; }

    /* Hero */
    .hero { height: 60vh; display: flex; align-items: center; justify-content: flex-end; padding-right: 10%; text-align: right; }
    .hero-box h1 { font-size: 6rem; line-height: 0.9; margin-bottom: 20px; background: linear-gradient(to bottom, #fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero-box p { color: #888; font-size: 1.2rem; max-width: 500px; margin-left: auto; }

    /* Sklep */
    .container { padding: 0 8% 100px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; }
    .card { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 15px; transition: 0.5s; cursor: pointer; position: relative; overflow: hidden; backdrop-filter: blur(10px); }
    .card:hover { transform: translateY(-15px) rotateX(5deg); border-color: var(--pink); box-shadow: 0 20px 50px rgba(255, 0, 204, 0.2); }
    .card img { width: 100%; height: 300px; object-fit: cover; border-radius: 20px; transition: 0.5s; }
    .card:hover img { transform: scale(1.05); }
    .card h3 { margin: 20px 10px 5px; font-size: 1.5rem; }
    .card .price { margin: 0 10px 10px; color: var(--cyan); font-weight: 900; font-size: 1.3rem; }

    @keyframes float { from { transform: translate(0,0); } to { transform: translate(100px, 50px); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .reveal { animation: fadeIn 1s ease forwards; }
  </style>
</head>
<body>
  <div class="galaxy"><div class="orb"></div></div>
  
  <header class="top-nav">
    <a href="index.html" class="logo">Candyshop<span>.</span></a>
    <nav class="menu">
      <a href="index.html">Sklep</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="admin.html">Panel</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1>BREIN<br>ROT</h1>
      <p>Najlepsze przedmioty do Roblox "Steal a Breinrot". Kupuj szybko i bezpiecznie.</p>
    </div>
  </section>

  <main class="container">
    <div class="grid" id="grid"></div>
  </main>

  <script>
    function load() {
      const items = JSON.parse(localStorage.getItem('candyProducts')) || [];
      const grid = document.getElementById('grid');
      grid.innerHTML = items.length ? '' : '<p style="color: #444; grid-column: 1/-1; text-align: center;">Brak dropu...</p>';
      items.forEach((p, i) => {
        grid.innerHTML += `
          <div class="card reveal" onclick="location.href='produkt.html?id=${i}'">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <div class="price">${p.price}</div>
          </div>`;
      });
    }
    window.onload = load;
  </script>
</body>
</html>
