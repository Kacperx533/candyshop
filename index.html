<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Candyshop | Najlepsze Breinroty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #030303; --pink: #ff00cc; --cyan: #00dbde; --glass: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.1); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
    
    .galaxy { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a0033 0%, #030303 100%); }
    
    /* Logo na Å›rodku */
    .header-area { display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 15px; }
    .logo-img { width: 150px; height: auto; transition: 0.3s; cursor: pointer; }
    .logo-img:hover { transform: scale(1.05); filter: drop-shadow(0 0 10px var(--pink)); }
    
    .menu { display: flex; gap: 30px; }
    .menu a { color: #666; text-decoration: none; text-transform: uppercase; font-weight: 700; font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s; }
    .menu a:hover { color: #fff; }

    /* Hero: Tekst Lewo, Obrazek Prawo */
    .hero { 
      min-height: 70vh; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      padding: 0 10%; 
      gap: 50px;
    }
    .hero-text { flex: 1; text-align: left; animation: slideIn 1s ease; }
    .hero-image { flex: 1; display: flex; justify-content: flex-end; animation: fadeIn 1.5s ease; }
    .hero-image img { max-width: 100%; height: auto; filter: drop-shadow(0 0 30px rgba(255,0,204,0.2)); animation: float 6s infinite ease-in-out; }

    .hero-text h1 { font-size: 5.5rem; line-height: 0.9; margin-bottom: 25px; background: linear-gradient(to right, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
    .hero-text p { color: #888; font-size: 1.2rem; max-width: 500px; line-height: 1.6; }

    /* Sklep */
    .container { padding: 80px 8%; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; }
    .card { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 15px; transition: 0.5s; cursor: pointer; backdrop-filter: blur(10px); }
    .card:hover { transform: translateY(-15px); border-color: var(--pink); box-shadow: 0 20px 50px rgba(255, 0, 204, 0.2); }
    .card img { width: 100%; height: 300px; object-fit: cover; border-radius: 22px; }
    .card h3 { margin: 20px 10px 5px; font-size: 1.5rem; }
    .card .price { margin: 0 10px 10px; color: var(--cyan); font-weight: 900; font-size: 1.4rem; }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div class="galaxy"></div>
  
  <header class="header-area">
    <a href="index.html"><img src="images/logo.png" alt="Candyshop" class="logo-img"></a>
    <nav class="menu">
      <a href="index.html">Sklep</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="admin.html">Panel</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>CANDY<br>SHOP</h1>
      <p>Najlepsze przedmioty do Roblox "Steal a Breinrot". Kupuj szybko i bezpiecznie.</p>
    </div>
    <div class="hero-image">
      <img src="images/Hero.png" alt="Hero Image">
    </div>
  </section>

  <main class="container">
    <div class="grid" id="grid"></div>
  </main>

  <script>
    function load() {
      const items = JSON.parse(localStorage.getItem('candyProducts')) || [];
      const grid = document.getElementById('grid');
      grid.innerHTML = items.length ? '' : '<p style="color: #444; grid-column: 1/-1; text-align: center;">Oczekiwanie na drop...</p>';
      items.forEach((p, i) => {
        grid.innerHTML += `
          <div class="card" onclick="location.href='produkt.html?id=${i}'">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <div class="price">${p.price}</div>
          </div>`;
      });
    }
    window.onload = load;
  </script>
</body>
</html>
