<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Candyshop | Ultimate Roblox Luxury Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ZMIENNE I RESET --- */
        :root { 
            --bg: #050505; 
            --card-bg: rgba(20, 20, 20, 0.7);
            --pink: #ff00cc; 
            --cyan: #00dbde; 
            --violet: #7000ff;
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.1);
            --accent-gradient: linear-gradient(135deg, var(--pink), var(--violet));
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--pink); }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden; 
            line-height: 1.6;
        }

        /* --- BACKGROUND ENGINE --- */
        .background-engine {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0d001a 0%, #050505 100%);
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            opacity: 0.4;
        }

        /* --- ANIMACJE REVEAL --- */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* --- NAWIGACJA --- */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(30px);
            z-index: 10000;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -1px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 40px; align-items: center; }
        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .nav-links a:hover { color: #fff; text-shadow: 0 0 15px var(--pink); }

        .btn-premium {
            background: var(--accent-gradient);
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            color: #fff;
            font-weight: 800;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(255, 0, 204, 0.2);
            text-transform: uppercase;
        }
        .btn-premium:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(255, 0, 204, 0.4); }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 15%;
            position: relative;
        }

        .hero-badge {
            background: rgba(255,255,255,0.05);
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid var(--border);
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: var(--pink);
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            line-height: 0.9;
            margin-bottom: 30px;
            background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-dim);
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* --- SKLEP I SZUKAJKA --- */
        .section { padding: 100px 8%; }
        
        .search-container {
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
        }
        
        #searchInput {
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 18px 25px;
            border-radius: 20px;
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        #searchInput:focus { border-color: var(--pink); box-shadow: 0 0 20px rgba(255, 0, 204, 0.1); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 20px;
            transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            backdrop-filter: blur(10px);
            perspective: 1000px;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--pink);
            background: rgba(30, 30, 30, 0.9);
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: 0.5s;
        }

        .card:hover img { transform: scale(1.05); }

        .card-tag { 
            font-size: 0.6rem; 
            font-weight: 900; 
            letter-spacing: 2px; 
            color: var(--pink); 
            margin-bottom: 5px;
        }

        .card-price {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--cyan);
        }

        /* --- MODAL --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            backdrop-filter: blur(20px);
        }

        .modal-content {
            background: #111;
            padding: 50px;
            border-radius: 30px;
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--border);
            text-align: center;
        }

        /* --- TOAST --- */
        #toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 99999; }
        .toast {
            background: #fff; color: #000; padding: 15px 25px;
            border-radius: 12px; font-weight: 700; margin-top: 10px;
            animation: slideIn 0.4s forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        footer { padding: 80px 8%; border-top: 1px solid var(--border); text-align: center; color: var(--text-dim); }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hero h1 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div class="background-engine" id="bgEngine"></div>

    <nav class="nav">
        <a href="#" class="logo">CANDYSHOP</a>
        <div class="nav-links">
            <a href="#hero">Start</a>
            <a href="#store">Eksploruj</a>
            <a href="#opinions">Opinie</a>
        </div>
        <button class="btn-premium" id="userBtn" onclick="openLogin()">Zaloguj się</button>
    </nav>

    <section class="hero" id="hero">
        <div class="hero-badge reveal">Luxury Marketplace</div>
        <h1 class="reveal">UNMATCHED<br>QUALITY</h1>
        <p class="reveal">Ekskluzywne przedmioty Roblox. Bezpieczeństwo i prestiż w jednym miejscu.</p>
        <button class="btn-premium reveal" onclick="document.getElementById('store').scrollIntoView({behavior: 'smooth'})">Przeglądaj Drop</button>
    </section>

    <section class="section" id="store">
        <div class="search-container reveal">
            <input type="text" id="searchInput" placeholder="Szukaj przedmiotu (np. Valk, Dominus)..." onkeyup="filterProducts()">
        </div>

        <div class="grid" id="productGrid">
            </div>
    </section>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family: 'Syncopate'; margin-bottom: 20px;">AUTORYZACJA</h2>
            <input type="text" id="nickInput" placeholder="Twój Nick" style="width:100%; padding:15px; margin-bottom:15px; border-radius:10px; background:#222; border:1px solid #333; color:white;">
            <button class="btn-premium" style="width: 100%;" onclick="login()">Zaloguj</button>
            <p onclick="closeLogin()" style="margin-top:20px; cursor:pointer; color:var(--text-dim); font-size:0.8rem;">Anuluj</p>
        </div>
    </div>

    <div id="toast-container"></div>

    <footer>
        <div class="logo" style="margin-bottom: 20px;">CANDYSHOP</div>
        <p>&copy; 2026 CANDYSHOP LUXURY. WSZELKIE PRAWA ZASTRZEŻONE.</p>
    </footer >

    <script>
        /* --- DANE --- */
        const PRODUCTS = [
            { name: "Super Super Happy Face", price: "125,000 R$", img: "https://via.placeholder.com/400x400/1a1a1a/ff00cc?text=SSHF", rarity: "GODLY" },
            { name: "Dominus Astra", price: "2,500,000 R$", img: "https://via.placeholder.com/400x400/1a1a1a/7000ff?text=ASTRA", rarity: "MYTHICAL" },
            { name: "Ice Valkyrie", price: "48,000 R$", img: "https://via.placeholder.com/400x400/1a1a1a/00dbde?text=VALK", rarity: "LEGENDARY" },
            { name: "Sparkle Time Fedora", price: "190,000 R$", img: "https://via.placeholder.com/400x400/1a1a1a/ff00cc?text=FEDORA", rarity: "GODLY" },
            { name: "Headless Horseman", price: "31,000 R$", img: "https://via.placeholder.com/400x400/1a1a1a/7000ff?text=HEADLESS", rarity: "LIMITED" },
            { name: "Void Star", price: "98,000 R$", img: "https://via.placeholder.com/400x400/1a1a1a/00dbde?text=VOID", rarity: "LEGENDARY" }
        ];

        /* --- SILNIK CZĄSTECZEK --- */
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('bgEngine').appendChild(canvas);

        let particles = [];
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 0, 204, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        /* --- LOGIKA STRONY --- */
        window.onload = () => {
            initCanvas();
            for(let i=0; i<60; i++) particles.push(new Particle());
            animate();
            renderProducts();
            scrollReveal();
            checkUser();
        };

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = PRODUCTS.map((p, i) => `
                <div class="card reveal" onclick="buyItem('${p.name}')">
                    <img src="${p.img}" alt="${p.name}">
                    <div class="card-tag">${p.rarity}</div>
                    <h3>${p.name}</h3>
                    <div class="card-price">${p.price}</div>
                </div>
            `).join('');
        }

        function filterProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = name.includes(term) ? 'block' : 'none';
            });
        }

        function buyItem(name) {
            createToast(`Przekierowanie do zakupu: ${name}...`);
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }

        function login() {
            const nick = document.getElementById('nickInput').value;
            if(nick.length < 3) return createToast("Nick za krótki!");
            localStorage.setItem('candyUser', nick);
            location.reload();
        }

        function checkUser() {
            const user = localStorage.getItem('candyUser');
            if(user) document.getElementById('userBtn').innerText = user.toUpperCase();
        }

        function createToast(msg) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function scrollReveal() {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add('active');
            });
        }

        window.addEventListener('scroll', scrollReveal);
        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
