<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CANDYSHOP | Kup Swoje Breinroty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #050505; --card-glass: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.08); --color-1: #ff00cc;
      --color-2: #333399; --color-3: #00dbde;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: var(--bg-color); color: #fff; font-family: 'Outfit', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
    .background-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; }
    .blob { position: absolute; filter: blur(100px); opacity: 0.4; border-radius: 50%; }
    .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: var(--color-2); }
    .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: var(--color-1); }
    .header { display: flex; align-items: center; justify-content: space-between; padding: 15px 8%; position: sticky; top: 0; z-index: 1000; background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid var(--card-border); }
    .logo img { height: 60px; }
    .nav a { color: #888; text-decoration: none; margin-left: 30px; font-weight: 500; text-transform: uppercase; transition: 0.3s; }
    .nav a:hover { color: #fff; text-shadow: 0 0 10px var(--color-1); }
    .hero { min-height: 90vh; display: flex; align-items: center; justify-content: space-between; padding: 0 8%; gap: 50px; }
    .hero-text h1 { font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900; background: linear-gradient(135deg, #fff, var(--color-1)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero-image img { width: 100%; max-width: 600px; border-radius: 20px; object-fit: contain; animation: floatImg 6s infinite ease-in-out; }
    @keyframes floatImg { 0%,100% {transform: translateY(0);} 50% {transform: translateY(-20px);} }
    .glow-btn { padding: 18px 45px; border-radius: 50px; background: linear-gradient(90deg, var(--color-2), var(--color-1)); color: #fff; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; border: none; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 35px; padding: 80px 8%; }
    .product-card { background: var(--card-glass); border: 1px solid var(--card-border); border-radius: 25px; padding: 20px; text-align: center; transition: 0.4s; cursor: pointer; }
    .product-card:hover { transform: translateY(-10px); border-color: var(--color-1); }
    .product-card img { width: 100%; height: 280px; object-fit: cover; border-radius: 18px; }
    .contact-box { max-width: 600px; margin: 40px auto; padding: 40px; background: rgba(10,10,10,0.8); border-radius: 35px; border: 1px solid var(--card-border); }
    input, textarea, select { width: 100%; padding: 16px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--card-border); color: #fff; border-radius: 12px; font-family: inherit; }
    .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s; }
    .reveal.active { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
<div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>
<header class="header">
  <div class="logo"><img src="images/logo.png" alt="CANDYSHOP" onerror="this.src='https://via.placeholder.com/150?text=LOGO'"></div>
  <nav class="nav"><a href="#">Home</a><a href="#oferta">Sklep</a><a href="admin.html">Panel</a></nav>
</header>
<section class="hero">
  <div class="hero-text reveal active">
    <h1>KUP SWOJE<br>BREINROTY</h1>
    <p>Unikalny styl CANDYSHOP. Najlepsze dropy od Capek & Sisi.</p>
    <a href="#oferta" class="glow-btn">Sprawdź Drop</a>
  </div>
  <div class="hero-image reveal active">
    <img src="images/Hero.png" alt="Hero" onerror="this.src='https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=1000'">
  </div>
</section>
<div id="oferta" class="products-grid"></div>
<section class="contact-box reveal">
  <h2 style="text-align:center; margin-bottom:20px;">Szybkie Zamówienie</h2>
  <input type="text" id="selectedItem" placeholder="Produkt (wybierz ze sklepu)" readonly>
  <input type="text" id="userName" placeholder="Twoje Imię">
  <select id="paymentMethod">
    <option value="BLIK">BLIK</option>
    <option value="Karta">Karta / Apple Pay</option>
    <option value="PSC">Paysafecard</option>
  </select>
  <textarea id="userMessage" placeholder="Adres dostawy..."></textarea>
  <button class="glow-btn" style="width:100%" onclick="sendOrder()">Zamawiam i płacę</button>
</section>
<script>
  function load() {
    const grid = document.getElementById('grid');
    let items = JSON.parse(localStorage.getItem('candyProducts')) || [];
    const container = document.getElementById('oferta');
    container.innerHTML = "";
    items.forEach((p, i) => {
      container.innerHTML += `<div class="product-card reveal" onclick="location.href='produkt.html?id=${i}'"><img src="${p.img}"><h3>${p.name}</h3><p>${p.price}</p></div>`;
    });
    initReveal();
  }
  function initReveal() {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
    });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
  }
  function sendOrder() {
    const name = document.getElementById('userName').value;
    const item = document.getElementById('selectedItem').value;
    const method = document.getElementById('paymentMethod').value;
    if(!name || !item) return alert("Wybierz produkt!");
    const orders = JSON.parse(localStorage.getItem('candyOrders')) || [];
    orders.push({ customer: name, product: item, payment: method, date: new Date().toLocaleString() });
    localStorage.setItem('candyOrders', JSON.stringify(orders));
    alert("Zamówienie przyjęte! Metoda: " + method);
  }
  window.onload = load;
</script>
</body>
</html>
