<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CANDYSHOP | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #050505; --pink: #ff00cc; --blue: #333399; --card-border: rgba(255,255,255,0.08); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; }
    .header { padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--card-border); }
    .nav a { color: #888; text-decoration: none; margin-left: 20px; font-size: 0.9rem; text-transform: uppercase; }
    .hero { padding: 100px 8%; text-align: center; }
    .hero h1 { font-size: 4rem; font-weight: 900; background: linear-gradient(to right, #fff, var(--pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .products-grid { padding: 50px 8%; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }
    .product-card { background: rgba(255,255,255,0.03); border: 1px solid var(--card-border); border-radius: 20px; padding: 15px; cursor: pointer; transition: 0.3s; text-align: center; }
    .product-card:hover { transform: translateY(-10px); border-color: var(--pink); }
    .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; }
    .product-card h3 { margin: 15px 0 5px; }
    .product-card p { color: var(--pink); font-weight: 700; font-size: 1.2rem; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo" style="font-weight:900; font-size:1.5rem;">CANDY<span style="color:var(--pink)">SHOP</span></div>
    <nav class="nav"><a href="index.html">Sklep</a><a href="admin.html">Panel Admina</a></nav>
  </header>
  <section class="hero"><h1>Wybierz swój przedmiot</h1></section>
  <div class="products-grid" id="grid"></div>
  <script>
    function load() {
      const grid = document.getElementById('grid');
      const items = JSON.parse(localStorage.getItem('candyProducts')) || [];
      grid.innerHTML = items.length === 0 ? '<p style="color:#444">Brak produktów.</p>' : '';
      items.forEach((p, i) => {
        grid.innerHTML += `<div class="product-card" onclick="location.href='produkt.html?id=${i}'">
          <img src="${p.img}"><h3>${p.name}</h3><p>${p.price}</p></div>`;
      });
    }
    window.onload = load;
  </script>
</body>
</html>
