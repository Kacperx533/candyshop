<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CANDYSHOP | Ultimate Luxury Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505; 
            --pink: #ff00cc; 
            --cyan: #00dbde; 
            --violet: #7000ff;
            --border: rgba(255, 255, 255, 0.08);
            --accent-gradient: linear-gradient(135deg, var(--pink), var(--violet));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
        }

        /* --- BACKGROUND --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0d001a 0%, #050505 100%);
        }

        /* --- NAV & LOGO --- */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 8%;
            position: fixed;
            width: 100%; top: 0;
            z-index: 10000;
            background: rgba(5, 5, 5, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -2px;
            text-decoration: none;
            background: linear-gradient(to right, #fff, var(--pink), var(--cyan));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoGradient 4s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 204, 0.3));
        }

        @keyframes logoGradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .nav-links a:hover { color: #fff; text-shadow: 0 0 15px var(--pink); }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
            position: relative;
        }

        .hero-badge {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 100px;
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: var(--cyan);
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .hero h1 {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: clamp(3.5rem, 12vw, 9rem);
            line-height: 0.8;
            margin-bottom: 30px;
            background: linear-gradient(to bottom, #fff 30%, rgba(255,255,255,0.1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1.2s ease-out;
        }

        .hero p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.5);
            max-width: 650px;
            margin-bottom: 40px;
            animation: fadeInUp 1.4s ease-out;
        }

        .hero-btns {
            display: flex;
            gap: 20px;
            animation: fadeInUp 1.6s ease-out;
        }

        .btn-main {
            background: var(--accent-gradient);
            padding: 20px 45px;
            border-radius: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 15px 35px rgba(255, 0, 204, 0.3);
            transition: 0.4s;
        }
        .btn-main:hover { transform: translateY(-5px); box-shadow: 0 20px 45px rgba(255, 0, 204, 0.5); }

        /* --- CARDS & GRID --- */
        .section { padding: 100px 8%; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        .card {
            background: rgba(15, 15, 15, 0.7);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 25px;
            transition: 0.4s;
            cursor: pointer;
            backdrop-filter: blur(15px);
        }
        .card:hover { border-color: var(--pink); transform: translateY(-10px); }
        .card img { width: 100%; border-radius: 25px; margin-bottom: 20px; }
        .card-price { color: var(--cyan); font-weight: 900; font-size: 1.5rem; }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .reveal { opacity: 0; transform: translateY(30px); transition: 1s; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav class="nav">
        <a href="#" class="logo">CANDYSHOP</a>
        <div class="nav-links">
            <a href="#store">Kolekcja</a>
            <a href="#reviews">Opinie</a>
            <a href="chat.html">Kontakt</a>
        </div>
        <a href="chat.html" class="btn-main" style="padding: 12px 25px; font-size: 0.7rem;">Live Support</a>
    </nav>

    <section class="hero">
        <div class="hero-badge">The Future of Virtual Assets</div>
        <h1>UNMATCHED<br>QUALITY</h1>
        <p>Najbardziej ekskluzywny rynek przedmiotów kolekcjonerskich. Zapewniamy bezpieczeństwo, szybkość i prestiż, na który zasługujesz.</p>
        <div class="hero-btns">
            <a href="#store" class="btn-main">Eksploruj Drop</a>
        </div>
    </section>

    <section class="section" id="store">
        <div class="grid" id="productGrid">
            </div>
    </section>

    <script>
        /* --- SILNIK TŁA --- */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > canvas.width) this.x = 0; else if(this.x < 0) this.x = canvas.width;
                if(this.y > canvas.height) this.y = 0; else if(this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 0, 204, 0.3)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        /* --- LOGIKA PRODUKTÓW --- */
        function loadProducts() {
            const grid = document.getElementById('productGrid');
            const items = JSON.parse(localStorage.getItem('candyProducts')) || [];
            grid.innerHTML = items.map((p, i) => `
                <div class="card reveal" onclick="window.location.href='produkt.html?id=${i}'">
                    <img src="${p.img}">
                    <div style="font-size: 0.6rem; color: var(--pink); font-weight: 900; letter-spacing: 2px;">${p.rarity}</div>
                    <h3 style="margin: 10px 0;">${p.name}</h3>
                    <div class="card-price">${p.price}</div>
                </div>
            `).join('');
        }

        window.onload = () => {
            initCanvas();
            for(let i=0; i<80; i++) particles.push(new Particle());
            animate();
            loadProducts();
            
            window.addEventListener('scroll', () => {
                document.querySelectorAll('.reveal').forEach(r => {
                    if(r.getBoundingClientRect().top < window.innerHeight - 50) r.classList.add('active');
                });
            });
        };
    </script>
</body>
</html>
