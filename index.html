<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CANDYSHOP | The Future of Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030303;
      --pink: #ff00cc;
      --cyan: #00dbde;
      --violet: #7000ff;
      --glass: rgba(255, 255, 255, 0.02);
      --border: rgba(255, 255, 255, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg); 
      color: #fff; 
      font-family: 'Outfit', sans-serif; 
      overflow-x: hidden;
      perspective: 1000px;
    }

    /* --- ANIMOWANE TŁO GALAXY --- */
    .galaxy-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background: radial-gradient(circle at 20% 30%, #1a0033 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, #001a33 0%, transparent 40%);
    }

    .float-orb {
      position: absolute; border-radius: 50%; filter: blur(100px);
      opacity: 0.2; animation: float 15s infinite alternate ease-in-out;
    }
    .orb-1 { width: 400px; height: 400px; background: var(--pink); top: -100px; left: -100px; }
    .orb-2 { width: 500px; height: 500px; background: var(--violet); bottom: -100px; right: -100px; animation-delay: -5s; }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 50px) scale(1.3); }
    }

    /* --- NAWIGACJA --- */
    .nav-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 30px 8%; position: fixed; top: 0; width: 100%; z-index: 1000;
      backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
    }
    .logo { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }
    .logo span { background: linear-gradient(90deg, var(--pink), var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* --- HERO SECTION --- */
    .hero {
      height: 100vh; display: flex; align-items: center; justify-content: flex-end;
      padding: 0 10%; position: relative;
    }
    .hero-content {
      max-width: 700px; text-align: right; z-index: 2;
      animation: slideIn 1.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px) rotateY(-20deg); }
      to { opacity: 1; transform: translateX(0) rotateY(0); }
    }

    .hero h1 {
      font-size: clamp(4rem, 10vw, 8rem); font-weight: 900; line-height: 0.85;
      margin-bottom: 20px; text-transform: uppercase;
      background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.1));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .hero p { color: #888; font-size: 1.2rem; margin-bottom: 30px; letter-spacing: 1px; }

    /* --- PRZYCISK NEON --- */
    .btn-neon {
      padding: 20px 50px; border: 1px solid var(--pink); color: #fff;
      text-decoration: none; font-weight: 900; border-radius: 5px;
      position: relative; overflow: hidden; transition: 0.4s;
      background: rgba(255, 0, 204, 0.05); text-transform: uppercase;
    }
    .btn-neon:hover {
      background: var(--pink); box-shadow: 0 0 50px var(--pink);
      transform: scale(1.05); color: #000;
    }

    /* --- SEKCJA SKLEPU --- */
    .shop-container { padding: 100px 8%; }
    .title-line { display: flex; align-items: center; gap: 20px; margin-bottom: 60px; }
    .title-line h2 { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; }
    .line { flex: 1; height: 1px; background: linear-gradient(90deg, var(--pink), transparent); }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px;
    }

    /* --- KARTA PRODUKTU LUXURY --- */
    .card {
      background: var(--glass); border: 1px solid var(--border);
      border-radius: 20px; padding: 20px; position: relative;
      transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      overflow: hidden; backdrop-filter: blur(10px);
    }
    .card:hover {
      transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
      border-color: var(--cyan);
      box-shadow: 0 30px 60px rgba(0, 219, 222, 0.1);
    }

    .card img {
      width: 100%; height: 300px; object-fit: cover; border-radius: 15px;
      filter: grayscale(30%); transition: 0.6s;
    }
    .card:hover img { filter: grayscale(0%); transform: scale(1.08); }

    .card-meta {
      position: absolute; top: 30px; left: 30px;
      background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 5px;
      font-size: 0.7rem; font-weight: 900; border: 1px solid var(--cyan);
      color: var(--cyan); z-index: 2;
    }

    .info { margin-top: 20px; }
    .info h3 { font-size: 1.5rem; margin-bottom: 5px; font-weight: 700; }
    .price-box {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px;
    }
    .price { font-size: 1.8rem; font-weight: 900; color: #fff; }

    /* Animacja wejścia kart */
    .reveal { opacity: 0; transform: translateY(50px); transition: 1s ease-out; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    footer { padding: 100px; text-align: center; border-top: 1px solid var(--border); opacity: 0.3; }
  </style>
</head>
<body>

  <div class="galaxy-bg">
    <div class="float-orb orb-1"></div>
    <div class="float-orb orb-2"></div>
  </div>

  <nav class="nav-bar">
    <div class="logo">CANDY<span>SHOP</span></div>
    <div style="display: flex; gap: 30px;">
      <a href="admin.html" style="color: #666; text-decoration: none; font-size: 0.8rem; font-weight: 700; text-transform: uppercase;">Zaloguj jako Admin</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <p style="color: var(--pink); font-weight: 900; text-transform: uppercase; margin-bottom: 10px;">Exclusive Roblox Marketplace</p>
      <h1>DIGITAL<br>LEGACY</h1>
      <p>Najlepsze itemy, najniższe ceny, zero czekania. Dołącz do elity graczy już teraz.</p>
      <a href="#store" class="btn-neon">Przeglądaj Sklep</a>
    </div>
  </section>

  <main class="shop-container" id="store">
    <div class="title-line">
      <h2>Aktualne Dropki</h2>
      <div class="line"></div>
    </div>

    <div class="grid" id="grid">
      </div>
  </main>

  <footer>
    CREATED BY CAPEK & SISI &copy; 2026
  </footer>

  <script>
    function render() {
      const grid = document.getElementById('grid');
      const items = JSON.parse(localStorage.getItem('candyProducts')) || [];
      
      if(items.length === 0) {
        grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: #444;">Oczekiwanie na nową dostawę...</p>`;
        return;
      }

      grid.innerHTML = '';
      items.forEach((p, i) => {
        grid.innerHTML += `
          <div class="card reveal" onclick="location.href='produkt.html?id=${i}'">
            <div class="card-meta">${p.rarity || 'SECRET'}</div>
            <img src="${p.img}">
            <div class="info">
              <h3>${p.name}</h3>
              <div class="price-box">
                <div class="price">${p.price}</div>
                <div style="color: var(--cyan); font-size: 0.8rem; font-weight: 900;">BUY NOW</div>
              </div>
            </div>
          </div>`;
      });

      // Animacja przy skrolowaniu
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('active');
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.reveal').forEach(card => observer.observe(card));
    }

    window.onload = render;
  </script>
</body>
</html>
