<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CANDYSHOP | Ultimate Roblox Luxury Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE CONFIG --- */
        :root { 
            --bg: #050505; 
            --card-bg: rgba(15, 15, 15, 0.7);
            --pink: #ff00cc; 
            --cyan: #00dbde; 
            --violet: #7000ff;
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08);
            --accent-gradient: linear-gradient(135deg, var(--pink), var(--violet));
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--pink); }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- BACKGROUND ENGINE --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0d001a 0%, #030303 100%);
        }

        /* --- NAVIGATION --- */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            position: fixed;
            width: 100%; top: 0;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(30px);
            z-index: 10000;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700; font-size: 1.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            color: var(--text-dim); text-decoration: none;
            font-weight: 600; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        .nav-links a:hover { color: #fff; text-shadow: 0 0 15px var(--pink); }

        .btn-contact-nav {
            background: var(--accent-gradient);
            border: none; padding: 12px 25px;
            border-radius: 12px; color: #fff;
            font-weight: 800; cursor: pointer;
            transition: 0.4s; text-transform: uppercase;
            font-size: 0.75rem;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 15%;
        }

        .hero-badge {
            background: rgba(255,255,255,0.05);
            padding: 8px 20px; border-radius: 100px;
            border: 1px solid var(--border);
            font-size: 0.7rem; color: var(--pink);
            letter-spacing: 4px; text-transform: uppercase;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-family: 'Syncopate', sans-serif;
            line-height: 0.9; margin-bottom: 30px;
            background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- STORE SECTION --- */
        .section { padding: 100px 8%; }
        
        .search-bar {
            width: 100%; max-width: 600px;
            margin: 0 auto 60px auto;
            position: relative;
        }

        #searchInput {
            width: 100%; background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px 30px; border-radius: 20px;
            color: #fff; font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 30px; padding: 20px;
            transition: border-color 0.4s;
            cursor: pointer; backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card:hover { border-color: var(--pink); }

        .card img {
            width: 100%; height: 280px;
            object-fit: cover; border-radius: 20px;
            margin-bottom: 20px; transform: translateZ(20px);
        }

        .card-tag { font-size: 0.6rem; font-weight: 900; color: var(--pink); margin-bottom: 5px; }
        .card-price { font-size: 1.6rem; font-weight: 800; color: var(--cyan); margin-top: 10px; }

        /* --- REVIEWS SLIDER --- */
        .reviews-wrap { overflow: hidden; padding: 40px 0; width: 100%; }
        .reviews-track { display: flex; gap: 30px; animation: scroll 40s linear infinite; width: max-content; }
        .rev-card { width: 350px; background: var(--glass); padding: 30px; border-radius: 25px; border: 1px solid var(--border); }

        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* --- ANIMATIONS --- */
        .reveal { opacity: 0; transform: translateY(30px); transition: 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        footer { padding: 60px 8%; border-top: 1px solid var(--border); text-align: center; color: var(--text-dim); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav class="nav">
        <a href="#" class="logo">CANDYSHOP</a>
        <div class="nav-links">
            <a href="#store">Kolekcja</a>
            <a href="#reviews">Opinie</a>
            <a href="chat.html">Kontakt</a>
        </div>
        <button class="btn-contact-nav" onclick="window.location.href='chat.html'">Live Chat</button>
    </nav>

    <section class="hero">
        <div class="hero-badge reveal">Luxury Marketplace</div>
        <h1 class="reveal">RARE<br>ASSETS</h1>
        <p class="reveal" style="color: var(--text-dim); max-width: 600px;">Najbardziej pożądane przedmioty w jednym bezpiecznym miejscu. Wybierz swój styl.</p>
    </section>

    <section class="section" id="store">
        <div class="search-bar reveal">
            <input type="text" id="searchInput" placeholder="Szukaj przedmiotu..." onkeyup="filterItems()">
        </div>
        <div class="grid" id="productGrid">
            </div>
    </section>

    <section class="section" id="reviews">
        <h2 style="font-family: 'Syncopate'; text-align: center; margin-bottom: 50px;">ELITE FEEDBACK</h2>
        <div class="reviews-wrap">
            <div class="reviews-track" id="reviewsTrack">
                </div>
        </div>
    </section>

    <footer>
        <div class="logo" style="margin-bottom: 20px; font-size: 1rem;">CANDYSHOP</div>
        <p>&copy; 2026 CANDYSHOP PREMIUM. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        /* --- SILNIK TŁA --- */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > canvas.width) this.x = 0; else if(this.x < 0) this.x = canvas.width;
                if(this.y > canvas.height) this.y = 0; else if(this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 0, 204, 0.4)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        /* --- LOGIKA PRODUKTÓW I 3D TILT --- */
        function loadProducts() {
            const grid = document.getElementById('productGrid');
            const items = JSON.parse(localStorage.getItem('candyProducts')) || [];
            
            if(items.length === 0) {
                grid.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>Brak produktów w bazie. Dodaj je w Panelu Admina.</p>";
                return;
            }

            grid.innerHTML = items.map((p, i) => `
                <div class="card reveal" onclick="window.location.href='produkt.html?id=${i}'" onmousemove="tilt(event, this)" onmouseleave="resetTilt(this)">
                    <img src="${p.img}">
                    <div class="card-tag">${p.rarity || 'LIMITED'}</div>
                    <h3>${p.name}</h3>
                    <div class="card-price">${p.price}</div>
                </div>
            `).join('');
        }

        function tilt(e, card) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const xr = (y - rect.height/2) / 10;
            const yr = (rect.width/2 - x) / 10;
            card.style.transform = `perspective(1000px) rotateX(${xr}deg) rotateY(${yr}deg) translateY(-5px)`;
        }

        function resetTilt(card) {
            card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) translateY(0)`;
        }

        function filterItems() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(val) ? 'block' : 'none';
            });
        }

        /* --- OPINIE --- */
        function loadReviews() {
            const track = document.getElementById('reviewsTrack');
            const revs = [
                {u: "Vibe", m: "Mega szybko i bezpiecznie!"},
                {u: "Trader77", m: "Najlepszy sklep z rzadkimi itemami."},
                {u: "Xenon", m: "Kontakt z adminem na najwyższym poziomie."},
                {u: "RobloxKing", m: "Polecam, itemy są legit."}
            ];
            const content = revs.map(r => `
                <div class="rev-card">
                    <div style="color: var(--pink); font-weight: 800; margin-bottom: 10px;">@${r.u}</div>
                    <p style="font-size: 0.9rem; color: var(--text-dim);">"${r.m}"</p>
                </div>
            `).join('');
            track.innerHTML = content + content; // Podwójnie dla pętli
        }

        /* --- INITIALIZE --- */
        window.onload = () => {
            initCanvas();
            for(let i=0; i<70; i++) particles.push(new Particle());
            animate();
            loadProducts();
            loadReviews();
            
            window.addEventListener('scroll', () => {
                document.querySelectorAll('.reveal').forEach(r => {
                    if(r.getBoundingClientRect().top < window.innerHeight - 50) r.classList.add('active');
                });
            });
        };
    </script>
</body>
</html>
