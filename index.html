<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CANDYSHOP | Professional Luxury Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505; 
            --pink: #ff00cc; 
            --cyan: #00dbde; 
            --violet: #7000ff;
            --border: rgba(255, 255, 255, 0.08);
            --accent-gradient: linear-gradient(135deg, var(--pink), var(--violet));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- NAV --- */
        .nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; position: fixed; width: 100%; top: 0; z-index: 1000;
            background: rgba(5,5,5,0.7); backdrop-filter: blur(25px); border-bottom: 1px solid var(--border);
        }
        .nav img { height: 40px; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .user-tag { color: var(--cyan); font-weight: 800; font-size: 0.8rem; text-transform: uppercase; }

        /* --- HERO --- */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(5,5,5,0.5), rgba(5,5,5,0.5)), url('hero.png') center/cover;
            text-align: center;
        }
        .hero h1 { font-family: 'Syncopate'; font-size: clamp(3rem, 10vw, 7rem); margin-bottom: 20px; filter: drop-shadow(0 0 30px rgba(255,0,204,0.3)); }
        
        /* --- AUTH MODAL --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 9999;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: #111; padding: 40px; border-radius: 30px; border: 1px solid var(--border);
            width: 100%; max-width: 400px; text-align: center; position: relative;
        }
        .modal input {
            width: 100%; padding: 15px; margin-bottom: 15px; background: #000;
            border: 1px solid var(--border); color: #fff; border-radius: 12px;
        }

        /* --- PRODUCTS --- */
        .section { padding: 100px 8%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .card { 
            background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 20px; border-radius: 35px;
            transition: 0.4s; cursor: pointer; position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--pink); background: rgba(255,0,204,0.05); }
        .card img { width: 100%; border-radius: 25px; margin-bottom: 15px; }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .btn-p { background: var(--accent-gradient); padding: 12px 25px; border-radius: 12px; color: #fff; text-decoration: none; font-weight: 800; font-size: 0.8rem; cursor: pointer; border: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <nav class="nav">
        <img src="logo.png" alt="CANDY">
        <div class="nav-right" id="navAuth">
            </div>
    </nav>

    <section class="hero">
        <div class="reveal">
            <h1 style="color: #fff;">CANDY<br><span style="color: var(--pink);">ELITE</span></h1>
            <p style="margin-bottom: 30px; color: #888;">Ekskluzywne przedmioty dla graczy premium.</p>
            <a href="#store" class="btn-p">PRZEGLĄDAJ</a>
        </div>
    </section>

    <section class="section" id="store">
        <div class="grid" id="productGrid"></div>
    </section>

    <div class="modal" id="authModal">
        <div class="modal-content">
            <h2 id="authTitle" style="margin-bottom: 25px;">ZALOGUJ SIĘ</h2>
            <input type="text" id="username" placeholder="Twój Nick (Roblox)">
            <input type="password" id="password" placeholder="Hasło">
            <button class="btn-p" style="width:100%" onclick="handleAuth()">POTWIERDŹ</button>
            <p style="margin-top: 20px; font-size: 0.8rem; color: #555; cursor: pointer;" onclick="toggleAuthMode()">Nie masz konta? Zarejestruj się</p>
            <button onclick="closeModal()" style="position:absolute; top:20px; right:20px; background:none; border:none; color:#555; cursor:pointer;">✕</button>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        // AUTH LOGIC
        function updateNav() {
            const user = localStorage.getItem('candyUser');
            const nav = document.getElementById('navAuth');
            if(user) {
                nav.innerHTML = `<span class="user-tag">Witaj, ${user}</span> <button class="btn-p" onclick="logout()" style="background:#222">Wyloguj</button>`;
            } else {
                nav.innerHTML = `<button class="btn-p" onclick="openModal()">LOGIN</button>`;
            }
        }

        function openModal() { document.getElementById('authModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('authModal').style.display = 'none'; }
        
        function handleAuth() {
            const nick = document.getElementById('username').value;
            if(nick.length < 3) return alert("Nick za krótki!");
            localStorage.setItem('candyUser', nick);
            closeModal();
            updateNav();
        }

        function logout() { localStorage.removeItem('candyUser'); updateNav(); }

        // RENDER PRODUCTS
        function loadProducts() {
            const grid = document.getElementById('productGrid');
            const items = JSON.parse(localStorage.getItem('candyProducts')) || [];
            grid.innerHTML = items.map((p, i) => `
                <div class="card reveal" onclick="window.location.href='produkt.html?id=${i}'">
                    <img src="${p.img}">
                    <div style="font-size:0.7rem; color:var(--pink); font-weight:900;">${p.rarity}</div>
                    <h3>${p.name}</h3>
                    <div style="color:var(--cyan); font-weight:900;">${p.price}</div>
                </div>
            `).join('');
        }

        // SCROLL REVEAL
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.reveal').forEach(el => {
                if(el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add('active');
            });
        });

        window.onload = () => { updateNav(); loadProducts(); };
    </script>
</body>
</html>
