<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CANDYSHOP | Premium Roblox Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --pink: #ff00cc;
      --blue: #333399;
      --cyan: #00dbde;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      background-color: var(--bg); 
      color: #fff; 
      font-family: 'Outfit', sans-serif; 
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Animowane tło */
    .bg-animation {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background: radial-gradient(circle at 0% 0%, #1a1a2e 0%, transparent 40%),
                  radial-gradient(circle at 100% 100%, #16213e 0%, transparent 40%);
    }

    .blob {
      position: absolute; width: 500px; height: 500px;
      background: var(--pink); filter: blur(150px);
      opacity: 0.15; border-radius: 50%; animation: move 20s infinite alternate;
    }

    @keyframes move {
      from { transform: translate(-10%, -10%); }
      to { transform: translate(20%, 20%); }
    }

    /* Nawigacja */
    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 8%; position: sticky; top: 0; z-index: 1000;
      background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--glass-border);
    }

    .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; }
    .logo span { color: var(--pink); text-shadow: 0 0 15px var(--pink); }

    .nav a {
      color: #888; text-decoration: none; margin-left: 30px;
      font-weight: 500; font-size: 0.9rem; text-transform: uppercase;
      transition: 0.3s;
    }

    .nav a:hover { color: #fff; text-shadow: 0 0 10px #fff; }

    /* Hero Section */
    .hero {
      padding: 120px 8% 60px; text-align: center;
      display: flex; flex-direction: column; align-items: center;
    }

    .hero h1 {
      font-size: clamp(3rem, 8vw, 6rem); font-weight: 900; line-height: 1;
      margin-bottom: 20px; background: linear-gradient(to right, #fff, var(--pink), var(--cyan));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .hero p { color: #888; max-width: 600px; font-size: 1.1rem; margin-bottom: 40px; }

    /* Grid Produktów */
    .shop-section { padding: 40px 8% 100px; }
    .section-title { margin-bottom: 40px; font-size: 2rem; font-weight: 700; display: flex; align-items: center; gap: 15px; }
    .section-title::after { content: ''; flex: 1; height: 1px; background: var(--glass-border); }

    .products-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;
    }

    .product-card {
      background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 24px; padding: 12px; cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative; overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-10px); border-color: var(--pink);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(255, 0, 204, 0.1);
    }

    .product-card img {
      width: 100%; height: 260px; object-fit: cover;
      border-radius: 18px; margin-bottom: 15px;
    }

    .card-info { padding: 10px 15px 20px; text-align: left; }
    .card-info h3 { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: #eee; }
    
    .price-row { display: flex; justify-content: space-between; align-items: center; }
    .price { font-size: 1.4rem; font-weight: 900; color: #fff; }
    
    .badge {
      background: rgba(255, 0, 204, 0.1); color: var(--pink);
      padding: 4px 12px; border-radius: 50px; font-size: 0.7rem;
      font-weight: 700; text-transform: uppercase; border: 1px solid var(--pink);
    }

    /* Footer */
    footer { padding: 60px 8%; border-top: 1px solid var(--glass-border); text-align: center; color: #444; }

    @media (max-width: 768px) {
      .nav { display: none; }
      .hero h1 { font-size: 3.5rem; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"><div class="blob"></div></div>

  <header class="header">
    <div class="logo">CANDY<span>SHOP</span></div>
    <nav class="nav">
      <a href="index.html">Sklep</a>
      <a href="admin.html">Panel Admina</a>
    </nav>
  </header>

  <section class="hero">
    <h1>RARE DROPS</h1>
    <p>Najrzadsze przedmioty "Steal a Brainrot" w najlepszych cenach. Wszystkie dostawy realizowane w mniej niż 20 minut.</p>
  </section>

  <main class="shop-section">
    <h2 class="section-title">Dostępne Oferty</h2>
    <div class="products-grid" id="grid">
      </div>
  </main>

  <footer>
    &copy; 2026 CANDYSHOP Store. Wszystkie prawa zastrzeżone.
  </footer>

  <script>
    function load() {
      const grid = document.getElementById('grid');
      const items = JSON.parse(localStorage.getItem('candyProducts')) || [];
      
      if (items.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 100px; color: #444;">
            <p>Obecnie brak przedmiotów w magazynie. Sprawdź później!</p>
          </div>`;
        return;
      }

      grid.innerHTML = '';
      items.forEach((p, i) => {
        grid.innerHTML += `
          <div class="product-card" onclick="location.href='produkt.html?id=${i}'">
            <img src="${p.img}" alt="${p.name}">
            <div class="card-info">
              <span class="badge">${p.rarity || 'Secret'}</span>
              <h3>${p.name}</h3>
              <div class="price-row">
                <div class="price">${p.price}</div>
                <div style="color: #00ff88; font-size: 0.8rem; font-weight: 500;">Dostępny</div>
              </div>
            </div>
          </div>`;
      });
    }
    window.onload = load;
  </script>
</body>
</html>
