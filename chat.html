<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CANDY | Chat Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Outfit', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-box { width: 400px; height: 600px; background: #0f0f0f; border: 1px solid #222; border-radius: 30px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        
        .header { padding: 25px; background: #151515; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 15px; }
        .status-dot { width: 10px; height: 10px; background: #00dbde; border-radius: 50%; box-shadow: 0 0 10px #00dbde; }
        
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle at center, #111, #050505); }
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 85%; font-size: 0.9rem; line-height: 1.5; }
        .msg.admin { background: #222; align-self: flex-start; border-bottom-left-radius: 2px; color: #00dbde; border: 1px solid #333; }
        .msg.user { background: linear-gradient(135deg, #ff00cc, #7000ff); align-self: flex-end; border-bottom-right-radius: 2px; }
        
        .input-area { padding: 20px; background: #151515; display: flex; gap: 10px; border-top: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #333; padding: 12px 18px; color: white; border-radius: 15px; font-family: inherit; }
        button { background: #ff00cc; border: none; padding: 10px 20px; color: white; border-radius: 15px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="chat-box">
        <div class="header">
            <div class="status-dot"></div>
            <div>
                <div style="font-weight: bold; font-size: 1rem;">CANDY SUPPORT</div>
                <div style="font-size: 0.7rem; color: #666;">Zazwyczaj odpowiada w kilka minut</div>
            </div>
        </div>
        <div class="messages" id="chatMsgs">
            <div class="msg admin">Witaj w Candyshop! Napisz do nas w sprawie <b>${sessionStorage.getItem('interestedIn') || 'produktu'}</b>, a nasz zespół zaraz do Ciebie wróci.</div>
        </div>
        <div class="input-area">
            <input type="text" id="mIn" placeholder="Wpisz wiadomość..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">WYŚLIJ</button>
        </div>
    </div>

    <script>
        // Unikalny nick dla sesji, jeśli użytkownik nie jest zalogowany
        const myNick = localStorage.getItem('candyUser') || 'Klient_' + Math.floor(Math.random()*9000);

        function send() {
            const val = document.getElementById('mIn').value;
            if(!val) return;
            
            const container = document.getElementById('chatMsgs');
            container.innerHTML += `<div class="msg user">${val}</div>`;
            
            // Zapisz zgłoszenie dla admina
            const orders = JSON.parse(localStorage.getItem('candyOrders')) || [];
            orders.push({
                date: new Date().toLocaleString(),
                customer: myNick,
                product: sessionStorage.getItem('interestedIn') || 'Ogólne zapytanie',
                msg: val
            });
            localStorage.setItem('candyOrders', JSON.stringify(orders));
            
            document.getElementById('mIn').value = "";
            container.scrollTop = container.scrollHeight;
        }

        // Sprawdzanie odpowiedzi co 3 sekundy
        setInterval(() => {
            const replies = JSON.parse(localStorage.getItem('candyReplies')) || [];
            const myReplies = replies.filter(r => r.to === myNick && !r.read);
            
            if(myReplies.length > 0) {
                const container = document.getElementById('chatMsgs');
                myReplies.forEach(r => {
                    container.innerHTML += `<div class="msg admin"><b>ADMIN:</b> ${r.msg}</div>`;
                    r.read = true; // Oznacz jako przeczytane, żeby nie wyświetlać ponownie
                });
                localStorage.setItem('candyReplies', JSON.stringify(replies));
                container.scrollTop = container.scrollHeight;
            }
        }, 3000);
    </script>
</body>
</html>
