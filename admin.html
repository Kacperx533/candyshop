<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ADMIN | CANDYSHOP</title>
  <style>
    body { background: #050505; color: #fff; font-family: sans-serif; padding: 50px; }
    .login-box { max-width: 400px; margin: 100px auto; text-align: center; background: #111; padding: 40px; border-radius: 20px; border: 1px solid #222; }
    input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; }
    .btn { width: 100%; padding: 12px; background: #ff00cc; border: none; color: #fff; font-weight: bold; cursor: pointer; }
    #adminContent { display: none; }
    .card { background: #111; padding: 20px; margin-bottom: 20px; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; }
    td, th { padding: 10px; border-bottom: 1px solid #222; text-align: left; }
  </style>
</head>
<body>
  <div id="loginBox" class="login-box">
    <h2>Logowanie Admina</h2>
    <input type="password" id="pass" placeholder="Hasło...">
    <button class="btn" onclick="login()">Zaloguj</button>
  </div>

  <div id="adminContent">
    <h1>Panel Sterowania</h1>
    <div class="card">
      <h3>Dodaj Produkt</h3>
      <input type="text" id="n" placeholder="Nazwa">
      <input type="text" id="p" placeholder="Cena">
      <input type="text" id="i" placeholder="Link do zdjęcia">
      <button class="btn" onclick="add()">Dodaj</button>
    </div>
    <div class="card">
      <h3>Zamówienia</h3>
      <table id="oTable"></table>
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = "twojehaslo123"; 
    function login() {
      if(document.getElementById('pass').value === CORRECT_PASSWORD) {
        document.getElementById('loginBox').style.display='none';
        document.getElementById('adminContent').style.display='block';
        render();
      }
    }
    function add() {
      let ps = JSON.parse(localStorage.getItem('candyProducts')) || [];
      ps.push({name: document.getElementById('n').value, price: document.getElementById('p').value, img: document.getElementById('i').value});
      localStorage.setItem('candyProducts', JSON.stringify(ps));
      location.reload();
    }
    function render() {
      const os = JSON.parse(localStorage.getItem('candyOrders')) || [];
      const table = document.getElementById('oTable');
      table.innerHTML = "<tr><th>Klient</th><th>Produkt</th><th>Płatność</th></tr>";
      os.forEach(o => {
        table.innerHTML += `<tr><td>${o.customer}</td><td>${o.product}</td><td>${o.payment}</td></tr>`;
      });
    }
  </script>
</body>
</html>
