<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CANDYSHOP | Professional Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050505; 
            --card: rgba(255,255,255,0.03); 
            --pink: #ff00cc; 
            --cyan: #00dbde;
            --border: rgba(255,255,255,0.1); 
        }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; padding: 40px; margin: 0; }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        
        .dashboard { max-width: 1400px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
        
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; grid-column: 1 / -1; }
        .stat-box { background: var(--card); padding: 20px; border-radius: 15px; border-left: 4px solid var(--pink); }
        
        input, textarea, select { 
            width: 100%; padding: 12px; margin-bottom: 15px; 
            background: rgba(0,0,0,0.3); border: 1px solid var(--border); 
            border-radius: 10px; color: #fff; font-family: inherit;
        }

        .btn { 
            padding: 15px; border: none; border-radius: 12px; font-weight: 900; 
            cursor: pointer; width: 100%; background: var(--pink); color: #fff; 
            text-transform: uppercase; transition: 0.3s; 
        }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
        .btn-delete { background: #ff3333; padding: 5px 10px; font-size: 0.7rem; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }

        .chat-list { max-height: 600px; overflow-y: auto; }
        .chat-item { 
            padding: 15px; border-radius: 12px; background: rgba(255,255,255,0.02); 
            margin-bottom: 10px; border: 1px solid var(--border); cursor: pointer;
        }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.new { border-left: 4px solid var(--cyan); }

        .img-prev { width: 80px; height: 80px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; background: #000; border: 1px solid var(--border); }
        
        .tab-btn { background: none; border: none; color: #666; font-weight: bold; margin-right: 20px; cursor: pointer; font-size: 1.2rem; }
        .tab-btn.active { color: var(--pink); border-bottom: 2px solid var(--pink); }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="card" style="width: 350px; text-align: center;">
            <h2 style="margin-bottom: 20px; letter-spacing: 2px;">CANDY ADMIN</h2>
            <input type="password" id="pass" placeholder="Password">
            <button class="btn" onclick="login()">Enter System</button>
        </div>
    </div>

    <div id="adminContent" style="display:none;">
        <div class="stats-grid">
            <div class="stat-box">
                <div style="font-size: 0.8rem; color: #888;">TOTAL PRODUCTS</div>
                <div id="stat-p" style="font-size: 2rem; font-weight: 900;">0</div>
            </div>
            <div class="stat-box" style="border-left-color: var(--cyan);">
                <div style="font-size: 0.8rem; color: #888;">ACTIVE CHATS</div>
                <div id="stat-c" style="font-size: 2rem; font-weight: 900;">0</div>
            </div>
            <div class="stat-box">
                <div style="font-size: 0.8rem; color: #888;">TOTAL INQUIRIES</div>
                <div id="stat-o" style="font-size: 2rem; font-weight: 900;">0</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3 id="formT" style="margin-bottom: 20px;">DODAJ NOWY DROP</h3>
                <input type="hidden" id="editIdx" value="-1">
                
                <label style="font-size: 0.7rem; color: #666;">PODGLƒÑD OBRAZU</label>
                <img id="pPreview" class="img-prev" src="https://via.placeholder.com/80">
                <input type="file" id="pFile" accept="image/*" onchange="convert()">
                
                <input type="text" id="pN" placeholder="Nazwa przedmiotu">
                <input type="text" id="pP" placeholder="Cena (np. 50,000 R$)">
                
                <select id="pR">
                    <option value="COMMON">COMMON</option>
                    <option value="RARE">RARE</option>
                    <option value="LEGENDARY">LEGENDARY</option>
                    <option value="MYTHICAL">MYTHICAL</option>
                    <option value="GODLY">GODLY</option>
                </select>

                <input type="text" id="pT" placeholder="Kategoria (np. Hat, Face)">
                <input type="text" id="pDel" placeholder="Czas dostawy (np. 5-15 min)">
                <textarea id="pD" rows="4" placeholder="Szczeg√≥≈Çowy opis przedmiotu..."></textarea>
                
                <button class="btn" onclick="save()">Zapisz i Publikuj</button>
                <button class="btn" onclick="location.reload()" style="background:none; margin-top:10px;">Anuluj</button>
            </div>

            <div>
                <div style="margin-bottom: 20px;">
                    <button class="tab-btn active" onclick="switchTab('products')">Inventory</button>
                    <button class="tab-btn" onclick="switchTab('chats')">Messages & Orders</button>
                </div>

                <div id="tab-products" class="card">
                    <h3>Aktywne Oferty</h3>
                    <table id="pList"></table>
                </div>

                <div id="tab-chats" class="card" style="display: none;">
                    <h3>Wiadomo≈õci od Klient√≥w</h3>
                    <div class="chat-list" id="chatList">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImg = "";

        function login() {
            if(document.getElementById('pass').value === "admin") {
                document.getElementById('loginOverlay').style.display='none';
                document.getElementById('adminContent').style.display='block';
                render();
            }
        }

        function switchTab(tab) {
            document.getElementById('tab-products').style.display = tab === 'products' ? 'block' : 'none';
            document.getElementById('tab-chats').style.display = tab === 'chats' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function convert() {
            const reader = new FileReader();
            reader.onload = e => { 
                currentImg = e.target.result; 
                document.getElementById('pPreview').src = currentImg; 
            };
            reader.readAsDataURL(document.getElementById('pFile').files[0]);
        }

        function save() {
            const idx = document.getElementById('editIdx').value;
            let items = JSON.parse(localStorage.getItem('candyProducts')) || [];
            
            const data = { 
                name: document.getElementById('pN').value,
                price: document.getElementById('pP').value,
                rarity: document.getElementById('pR').value,
                type: document.getElementById('pT').value,
                delivery: document.getElementById('pDel').value,
                desc: document.getElementById('pD').value,
                img: currentImg || (idx != -1 ? items[idx].img : "")
            };

            if(idx == -1) items.push(data); else items[idx] = data;
            localStorage.setItem('candyProducts', JSON.stringify(items));
            render();
            resetForm();
        }

        function resetForm() {
            document.getElementById('editIdx').value = "-1";
            document.getElementById('pN').value = "";
            document.getElementById('pPreview').src = "https://via.placeholder.com/80";
            document.getElementById('formT').innerText = "DODAJ NOWY DROP";
        }

        function render() {
            // Produkty
            const ps = JSON.parse(localStorage.getItem('candyProducts')) || [];
            document.getElementById('stat-p').innerText = ps.length;
            let hP = "<tr><th>Foto</th><th>Nazwa</th><th>Cena</th><th>Rarity</th><th>Akcja</th></tr>";
            ps.forEach((p, i) => {
                hP += `<tr>
                    <td><img src="${p.img}" style="width:40px; border-radius:5px;"></td>
                    <td><b>${p.name}</b></td>
                    <td style="color:var(--cyan)">${p.price}</td>
                    <td><span style="font-size:0.7rem; border:1px solid var(--pink); padding:2px 5px; border-radius:5px;">${p.rarity}</span></td>
                    <td>
                        <button onclick="edit(${i})" style="cursor:pointer">‚úèÔ∏è</button>
                        <button onclick="del(${i},'p')" class="btn-delete" style="cursor:pointer">üóëÔ∏è</button>
                    </td>
                </tr>`;
            });
            document.getElementById('pList').innerHTML = hP;

            // Czaty / Zam√≥wienia (zapisywane w chat.html)
            const os = JSON.parse(localStorage.getItem('candyOrders')) || [];
            document.getElementById('stat-o').innerText = os.length;
            document.getElementById('stat-c').innerText = [...new Set(os.map(o => o.customer))].length;
            
            let hO = "";
            os.reverse().forEach((o, i) => {
                hO += `
                <div class="chat-item">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span style="color:var(--pink); font-weight:bold;">${o.customer}</span>
                        <span style="font-size:0.7rem; color:#555;">${o.date}</span>
                    </div>
                    <div style="font-size:0.8rem; color:#aaa; margin-bottom:5px;">Dotyczy: <b style="color:#fff">${o.product}</b></div>
                    <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:8px; font-size:0.85rem;">${o.msg}</div>
                    <button onclick="del(${i}, 'o')" style="margin-top:10px; background:none; border:none; color:#ff3333; cursor:pointer; font-size:0.7rem;">USU≈É ZG≈ÅOSZENIE</button>
                </div>`;
            });
            document.getElementById('chatList').innerHTML = hO || "<p style='color:#444; text-align:center;'>Brak nowych wiadomo≈õci.</p>";
        }

        function edit(i) {
            const items = JSON.parse(localStorage.getItem('candyProducts'));
            const p = items[i];
            document.getElementById('editIdx').value = i;
            document.getElementById('pN').value = p.name;
            document.getElementById('pP').value = p.price;
            document.getElementById('pR').value = p.rarity;
            document.getElementById('pT').value = p.type;
            document.getElementById('pDel').value = p.delivery;
            document.getElementById('pD').value = p.desc;
            document.getElementById('pPreview').src = p.img;
            document.getElementById('formT').innerText = "EDYCJA: " + p.name;
            window.scrollTo(0,0);
        }

        function del(i, t) {
            if(!confirm("Na pewno usunƒÖƒá?")) return;
            let k = t == 'p' ? 'candyProducts' : 'candyOrders';
            let items = JSON.parse(localStorage.getItem(k));
            items.splice(i, 1);
            localStorage.setItem(k, JSON.stringify(items));
            render();
        }
    </script>
</body>
</html>
